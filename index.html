<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bar.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.range.css">
	<link rel="stylesheet" type="text/css" href="css/chart.css">
	<!-- <script src="js/d3.js"></script> -->
	<script src="js/jquery.js"></script>
	<script src="js/jquery.range.js"></script>
	<title>bar_demo</title>
</head>
<body>
	<p id="chart1">


	</p>
	<script src="js/d3.v2.min.js" charset="utf-8"></script>
	<script src="js/fisheye.js"></script>

	<div id="sliders" class="leftBar rightBar-moved">
		<div class="artistName">Regions</div>
		  <select id="regions" name="regions">
		    <option value="USA">the USA</option>
		    <option value="canada">Canada</option>
		    <option value="northamerica">USA and Canada</option>
		    <option value="southamerica">South America</option>
		    <option value="asia">Asia</option>
		    <option value="australasia">Australasia</option>
		    <option value="europe">Europe</option>
		    <option value="africa">Africa</option>
		    <option value="world" selected="selected">the world</option>
		  </select>
	</div>
	<script type="text/javascript">
		d3.select("#regions").on("change",function(){
			console.log(this.value);
			changeShow(this.value);
		})


	</script>


	<div id="bar" class="rightBar">
        <div id="bar_name" class="artistName">-</div>
        <div class="artistSubtitle">homepage</div>
        <div id="bar_homepage" class="artistContent">-</div>
        <div class="artistSubtitle">region</div>
        <div id="bar_region" class="artistContent">-</div>
        <div class="img">
            <img id="bar_image1" class="imagefit">
            <img id="bar_image2" class="imagefit">
        </div>
    </div>

    <script src="js/info.js"></script>
    <!-- <script src="js/line.js"></script> -->
</body>
</html>
